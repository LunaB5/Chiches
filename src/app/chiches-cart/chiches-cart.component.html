<section>
    <h2>Tus Chiches</h2>
    <div >
        <ul>
            @for(chiche of cartList$ | async; track chiche.name){
                @if (chiche.quantity > 0) {
                    <li>
                        {{chiche.name}}: {{chiche.quantity}}
                    </li>
                }
            }
        </ul>
    </div>
</section>
