<table class="table">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chiche of chiches" [ngClass]= "{'clerance': chiche.clerance}">
        <td><img [src]="chiche.image" [alt]="chiche.name"></td>
        <td>{{ chiche.name }}</td>
        <td>{{ chiche.type }}</td>
        <td>{{ chiche.price }}</td>
        <td><span class="badge rounded-pill text-bg-warning" *ngIf="chiche.stock == 0">SIN STOCK</span></td>
      </tr>
