<section>
  <div>
    <h2>Lista de Chiches</h2>
  </div>
  <table class="table text-center">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Compra</th>
      </tr>
    </thead>
    <tbody>
      @for(chiche of chiches; track chiche.name){
        <tr [ngClass]= "{'clearance': chiche.clearance, 'toy':chiche.name}">
          <td class="toy__td__picture">
            <img width="190" class="img-thumbnail, toy__picture" [src]="chiche.image1" [alt]="chiche.name">
            <img width="190" class="img-thumbnail, toy__picture__box" [src]="chiche.image2" [alt]="chiche.name">
          </td>
          <td>{{ chiche.name }}</td>
          <td>{{ chiche.type }}</td>
          <td>{{ chiche.price | currency }}</td>
          <td>
            @if(chiche.stock > 0){
              <app-input-integer  
              [(quantity)]="chiche.quantity" 
              [max]="chiche.stock"
              (maxReached)="maxReached($event)">
            </app-input-integer>
            } @else {
              <span class="badge rounded-pill text-bg-warning">SIN STOCK</span>
            }
          </td>
        </tr>
      }@empty {
        <tr>
          <td colspan="5"><span class="badge text-bg-danger"> No nos queda ning√∫n chiche :c </span></td>
        </tr>
      }
    </tbody>
  </table>
</section>
